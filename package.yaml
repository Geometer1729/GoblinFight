name: goblinfight
version:             0.1.0.0
github: "Geometer1729/GoblinFight"
license: GPL-2

description: Please see the README on GitHub at <https://github.com/Geometer1729/GoblinFight#readme>

extra-source-files:
- README.md

dependencies:
- base
- containers
- deepseq
- directory
- flow
- gloss
- gloss-juicy
- lens
- mtl
- process
- random
- template-haskell

library:
  source-dirs:
  - src
  - ais

executables:
  client-exe:
    main:                Test.hs
    source-dirs:         test
    ghc-options:
    - -O2
    - -Wall
    dependencies:
    - goblinfight
